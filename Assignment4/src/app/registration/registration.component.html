<html>
    <body>
<head>Register</head>
    
<div class="form-container">
    <h2>Register</h2>
    <form #registerForm="ngForm">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Enter Your First Name" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Enter Your Last Name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" [(ngModel)]="mobileNumber" name="mobileNumber" placeholder="Enter Your Mobile Number" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" required>
        </div>

        <button type="button" class="btn-register" (click)="registerUser()">Register</button>
        <p class="login-link">
            Already have an account?  
            <span (click)="navigateToLogin()" style="color: blue; cursor: pointer; text-decoration: underline;">
                Login
            </span>
        </p>
        
    </form>
</div>
</body>
</html>
