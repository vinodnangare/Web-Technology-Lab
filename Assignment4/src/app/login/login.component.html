<html>
    <head>Login</head>
    <body>
<div class="form-container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" required>
        </div>

        <button type="button" class="btn-login" (click)="loginUser()">Login</button>

        <p class="register-link">
            Don't have an account?  
            <span (click)="navigateToRegister()" style="color: blue; cursor: pointer; text-decoration: underline;">
                Register here
            </span>
        </p>
        
    </form>
</div>
</body>
</html>
